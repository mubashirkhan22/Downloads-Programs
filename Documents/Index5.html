<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Comerce Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="commen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo arrange-left width-25">
          <h1><span>E</span><span>Comm</span></h1>
        </div>
        <div class="search-product arrange-left width-50">
          <input type="text" placeholder="Search For Product" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="selected-product arrange-left width-25">
          <button class="commen-btn">
            <span> <i class="fa-solid fa-cart-shopping"></i>0</span>
          </button>
          <button class="commen-btn">
            <span> <i class="fa-solid fa-heart"></i>0</span>
          </button>
        </div>
      </div>
    </div>
    <div class="full-banner-wrapper">
      <div class="wrapper next-row">
        <div class="banner-area  Categories-list arrange-left width-25">
          <div class="list-header">
            <h4>Categories</h4>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <ul class="c">
            <li><a href="">Shirts</a></li>
            <li><a href="">Paints</a></li>
            <li><a href="">Shows</a></li>
            <li><a href="">Blazar</a></li>
            <li><a href="">Tshirts</a></li>
            <li><a href="">Kurti</a></li>
            <li><a href="">Pathani</a></li>
          </ul>
        </div>
        <div class="width-75 arrange-left">
          <div class="shop-manu">
            <ul class="left-manu-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li class="dropdown-head">
                <a href="#">Product Datails <i class="fa-solid fa-angle-down"></i></a>
                <ul class="dropdown">
                  <li><a href="">Cart</a></li>
                  <li><a href="">Checkout</a></li>
                </ul>
              </li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="right-manu-list">
              <li><a href="#">Login</a></li>
              <li><a href="#">Ragister</a></li>
            </ul>
          </div>
          <div class="banner">
            <img src="" alt="">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
